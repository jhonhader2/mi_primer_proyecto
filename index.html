<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Mi Primer Web</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1>Formulario Ingreso de usuarios</h1>

                <form action="" method="post">
                    <div class="mb-3">
                        <label for="tipo_documento">Tipo de documento</label>
                        <select class="form-select" name="tipo_documento" id="tipo_documento">
                            <option value="1">Cédula de Ciudadanía</option>
                            <option value="2">Cédula de Extranjería</option>
                            <option value="3">Tarjeta de Identidad</option>
                            <option value="4">Registro Civil</option>
                        </select>

                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="numero_documento">Número de documento</label>
                        <input class="form-control" type="number" name="numero_documento" id="numero_documento">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="primer_nombre">Primer Nombre</label>
                        <input class="form-control" type="text" name="primer_nombre" id="primer_nombre"
                            placeholder="Ingrese el primer nombre">

                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="segundo_nombre">Segundo Nombre</label>
                        <input class="form-control" type="text" name="segundo_nombre" id="segundo_nombre">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="primer_apellido">Primer Apellido</label>
                        <input class="form-control" type="text" name="primer_apellido" id="primer_apellido">

                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="segundo_apellido">Segundo Apellido</label>
                        <input class="form-control" type="text" name="segundo_apellido" id="segundo_apellido">
                    </div>

                    <div class="mb-3">
                        <label for="sexo">Sexo</label>
                        <select class="form-select" name="sexo" id="sexo">
                            <option value="1">Masculino</option>
                            <option value="2">Femenino</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>

                        <input class="form-control" type="email" name="email" id="email" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Contraseña</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>

                    <div class="d-grid gap-2">

                        <input class="btn btn-outline-primary" type="submit" value="Guardar">
                    </div>
                </form>
            </div>
            <div class="col-8">
                <h1>Tabla de usuarios</h1>

                <table class="table table-hover table-sm">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Número de Documento</th>
                            <th scope="col">Nombre Completo</th>
                            <th scope="col">Sexo</th>
                            <th scope="col">Correo</th>
                            <th scope="col" colspan="3">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>123456789</td>
                            <td>Marco Antonio Solis</td>
                            <td>Masculino</td>
                            <td>macsolis@mail.com</td>
                            <td><button class="btn btn-info btn-sm">Ver</button></td>
                            <td><button class="btn btn-warning btn-sm">Editar</button></td>
                            <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>123459815</td>
                            <td>Carlos Vives</td>
                            <td>Masculino</td>
                            <td>cvives@mail.com</td>
                            <td><button class="btn btn-info btn-sm">Ver</button></td>
                            <td><button class="btn btn-warning btn-sm">Editar</button></td>
                            <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>61561516</td>
                            <td>Shakira</td>
                            <td>Femenino</td>
                            <td>shakira@mail.com</td>
                            <td><button class="btn btn-info btn-sm">Ver</button></td>
                            <td><button class="btn btn-warning btn-sm">Editar</button></td>
                            <td><button class="btn btn-danger btn-sm">Eliminar</button></td>
                        </tr>
                    </tbody>
                </table>
                <h1>Otra tabla...</h1>
                <input type="button" class="btn btn-outline-primary" value="Guardar">
            </div>
        </div>

    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
